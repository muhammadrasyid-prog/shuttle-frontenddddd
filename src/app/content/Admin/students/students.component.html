<div>
  <div class="flex items-center my-2">
    <h1 class="text-md font-medium text-neutral-800">School Management >> Student Lists</h1>
    <!-- <div class=""> -->
    <button
      class="flex items-center gap-x-1 ml-auto bg-[#3A3A3A] text-white font-medium px-4 py-1 rounded-md border shadow">
      <div>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="m12.03 5-.018 14"></path>
          <path d="M5 12h14"></path>
        </svg>
      </div>
      <p>Add Student</p>
    </button>
    <!-- </div> -->
  </div>

  <h1 class="my-6 text-xl font-semibold uppercase">
    Student list
  </h1>

  <div class="flex items-center ">
    <form class="form relative">
      <button class="absolute left-2 -translate-y-1/2 top-1/2 p-1">
        <svg class="w-5" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search"
          class="w-5 h-5 text-gray-700">
          <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
            stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
      <input
        class="input w-full rounded-xl px-8 py-2 bg-gray-100 border-2 border-transparent focus:outline-none focus:border-blue-500 placeholder-gray-400 transition-all duration-300 shadow-md"
        placeholder="Search..." required="" type="text" id="table-search" name="searchText" />
      <button type="reset" class="absolute right-3 -translate-y-1/2 top-1/2 p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-700" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </form>

    <div class="bg-gray-100 p-4 ml-auto">
      1 - 10 of 100
    </div>
  </div>

  <div class="w-full h-[80vh]">
